<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sudoku</h1>
  <div id="sudoku-grid-wrapper">

      <div id="input_1" class="input">1</div>
      <div id="input_2" class="input">2</div>
      <div id="input_3" class="input">3</div>
      <div id="input_4" class="input">4</div>
      <div id="input_5" class="input">5</div>
      <div id="input_6" class="input">6</div>
      <div id="input_7" class="input">7</div>
      <div id="input_8" class="input">8</div>
      <div id="input_9" class="input">9</div>

    <div id="sudoku-grid"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
